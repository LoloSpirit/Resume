name: Convert PDF to PNG

on:
  push:
    branches:
      - main

jobs:
  convert-pdf-to-png:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils
          
      - name: Convert PDF to PNG
        run: |
          pdftoppm -png main.pdf preview
          mv preview-1.png preview.png
          
      - name: Set Git identity
        run: |
          git config --global user.name "LoloSpirit"
          git config --global user.email "l.saalmann@icloud.com"
          
      - name: Commit and push PNG
        run: |
          git add preview.png
          git commit -m "Add PNG version of the document"
          git push
